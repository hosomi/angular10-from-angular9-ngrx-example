<div class="container">
    <h1>{{ this.informationForm.controls.Title.value }}</h1>
    <form [formGroup]="informationForm" (ngSubmit)="submit()">
      <!-- <div class="form-group">
        <label for="Id">Id</label>
        <input type="text" class="form-control" formControlName="Id" readonly />
      </div> -->
      <div class="form-group">
        <label for="Title">Title</label>
        <input type="text" class="form-control" formControlName="Title" />
      </div>
      <div class="form-group">
        <label for="Contents">Contents</label>
        <input type="text" class="form-control" formControlName="Contents" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!informationForm.valid">Submit</button>
    </form>
    <br />
    <a routerLink="/informations">View all informations</a>
  </div>
